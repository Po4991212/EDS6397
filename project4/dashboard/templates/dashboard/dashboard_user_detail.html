{% load static %}
    <form hx-post="{% url 'dashboard:edit_user' user_id=user.id %}" hx-target="#response-area">
        {% csrf_token %}
        <div class="row">
            <div class="col-lg-6">
                <div class="form-box">
                    <div class="form-title-wrap">
                        <h3 class="title">Profile Details</h3>
                        {% if messages %}
                        <ul class="messages">
                            {% for message in messages %}
                            <li{% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
                                {% endfor %}
                        </ul>
                        {% endif %}
                    </div>
                    <div class="form-content">
                        <div class="contact-form-action">
                            <div class="row">
                                <!-- User Model Fields -->
                                <div class="col-lg-6 responsive-column">
                                    <div class="input-box">
                                        <label class="label-text">User name</label>
                                        <div class="form-group">
                                            <span class="la la-envelope form-icon"></span>
                                            <input type="text" class="form-control" name="username"
                                                value="{{ user.username }}" required>
                                        </div>
                                    </div>
                                    <div class="input-box">
                                        <label class="label-text">Email</label>
                                        <div class="form-group">
                                            <span class="la la-envelope form-icon"></span>
                                            <input type="email" class="form-control" name="email"
                                                value="{{ user.email }}" required>
                                        </div>
                                    </div>
                                    <div class="input-box">
                                        <label class="label-text">First Name</label>
                                        <div class="form-group">
                                            <span class="la la-user form-icon"></span>
                                            <input type="text" class="form-control" name="first_name"
                                                value="{{ user.first_name }}">
                                        </div>
                                    </div>
                                    <div class="input-box">
                                        <label class="label-text">Last Name</label>
                                        <div class="form-group">
                                            <span class="la la-user form-icon"></span>
                                            <input type="text" class="form-control" name="last_name"
                                                value="{{ user.last_name }}">
                                        </div>
                                    </div>
                                </div>
                                <!-- UserProfile Model Fields -->
                                <div class="col-lg-6 responsive-column">
                                    <div class="input-box">
                                        <label class="label-text">Street Address</label>
                                        <div class="form-group">
                                            <span class="la la-home form-icon"></span>
                                            <input type="text" class="form-control" name="street_address"
                                                value="{{ user.userprofile.street_address }}">
                                        </div>
                                    </div>
                                    <div class="input-box">
                                        <label class="label-text">City</label>
                                        <div class="form-group">
                                            <span class="la la-building form-icon"></span>
                                            <input type="text" class="form-control" name="city"
                                                value="{{ user.userprofile.city }}">
                                        </div>
                                    </div>
                                    <div class="input-box">
                                        <label class="label-text">State</label>
                                        <div class="form-group">
                                            <span class="la la-map-marker form-icon"></span>
                                            <input type="text" class="form-control" name="state"
                                                value="{{ user.userprofile.state }}">
                                        </div>
                                    </div>
                                    <div class="input-box">
                                        <label class="label-text">Zipcode</label>
                                        <div class="form-group">
                                            <span class="la la-map-pin form-icon"></span>
                                            <input type="text" class="form-control" name="zipcode"
                                                value="{{ user.userprofile.zipcode }}">
                                        </div>
                                    </div>
                                    <div class="input-box">
                                        <label class="label-text">Phone Number</label>
                                        <div class="form-group">
                                            <span class="la la-phone form-icon"></span>
                                            <input type="text" class="form-control" name="phone_number"
                                                value="{{ user.userprofile.phone_number }}">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="btn-box">
                                <button type="submit" class="theme-btn">Save Changes</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="response-area"></div>
    </form>
