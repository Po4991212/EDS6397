<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12">
            <div class="form-box">
                <div class="form-title-wrap">
                    <div class="d-flex align-items-center justify-content-between">
                        <div>
                            <h3 class="title">Tour Listings</h3>
                            <p class="font-size-14">Explore exciting tours.</p>
                        </div>
                        <div class="select-contain">
                            <select name="select" class="select-contain-select" hx-get="{% url 'dashboard:filter_tours' %}" hx-swap="innerHTML" hx-trigger="change" hx-target="#tours-list" hx-indicator="#loading">
                                <option value="1">Any price</option>
                                <option value="2">High price</option>
                                <option value="3">Low price</option>
                            </select>
                            <div id="loading" style="display:none;">Loading...</div>
                        </div>
                    </div>
                </div>
                <div class="form-content">
                    <div class="table-form table-responsive">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th scope="col">Tour Name</th>
                                    <th scope="col">Description</th>
                                    <th scope="col">Destination</th>
                                    <th scope="col">Date</th>
                                    <th scope="col">Time</th>
                                    <th scope="col">Duration (Days)</th>
                                    <th scope="col">Max Guests</th>
                                    <th scope="col">Price</th>
                                    <th scope="col">Action</th>
                                </tr>
                            </thead>
                            <tbody id="tours-list">
                                {% include 'partials/tours_table.html' %}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
